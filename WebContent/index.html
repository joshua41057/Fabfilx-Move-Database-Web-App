<body>
<div id="top-bar">
    <!-- Navigation Links -->
    <div id="links">
        <a href="index.html" class="back-to-main-button">Main</a>

        <a href="cart.html">Checkout</a>
    </div>
    <!-- full-search Bars -->
    <form id="full-search" method="POST" action="#">
        <label>
            <input name="title" type="text" id="full-search-bar" class="full-search-bar" placeholder="full-search" value="">
        </label>
        <!-- full-search Button -->
        <input type="submit" id="full-search-button" value="Search">
    </form>

</div>

<h1 id="welcome_message">Welcome to Fabflix!</h1>
<!-- Search Bars -->
<form id="search" method="POST" action="#">
    <label>
        <input name="title" type="text" class="search-bar" placeholder="Title" value="">
    </label>
    <label>
        <input name="year" type="number" class="search-bar" placeholder="Year" value="">
    </label>
    <label>
        <input name="director" type="text" class="search-bar" placeholder="Director" value="">
    </label>
    <label>
        <input name="star" type="text" class="search-bar" placeholder="Star" value="">
    </label>
    <!-- Search Button -->
    <input type="submit" id="search-button" value="Search">
</form>

<!-- Browse By Genre -->
<h2 class="browse_by">Browse By Genre</h2>
